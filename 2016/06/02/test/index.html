yStr = [self.provinceList objectAtIndex:0];</span><br><span class="line">    self.selectedArray = [self.dataDic objectForKey:keyStr];</span><br><span class="line">    </span><br><span class="line">    if (self.selectedArray.count &gt; 0) &#123;</span><br><span class="line">        NSDictionary *dic = [self.selectedArray objectAtIndex:0];</span><br><span class="line">        self.cityList = [dic allKeys];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    if (self.cityList.count &gt; 0) &#123;</span><br><span class="line">        self.areaList = [[self.selectedArray objectAtIndex:0] objectForKey:[self.cityList objectAtIndex:0]];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - PickViewDataSource</span><br><span class="line">- (NSInteger)numberOfComponentsInPickerView:(UIPickerView *)pickerView</span><br><span class="line">&#123;</span><br><span class="line">    return 3;</span><br><span class="line">&#125;</span><br><span class="line">- (NSInteger)pickerView:(UIPickerView *)pickerView numberOfRowsInComponent:(NSInteger)component</span><br><span class="line">&#123;</span><br><span class="line">    if (component == 0) &#123;</span><br><span class="line">        return _provinceList.count;</span><br><span class="line">    &#125; else if (component == 1) &#123;</span><br><span class="line">        return _cityList.count;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        return _areaList.count;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)pickerView:(UIPickerView *)pickerView didSelectRow:(NSInteger)row inComponent:(NSInteger)component</span><br><span class="line">&#123;</span><br><span class="line">    if (component == 0) &#123;</span><br><span class="line">        self.selectedArray = [self.dataDic objectForKey:[self.provinceList objectAtIndex:row]];</span><br><span class="line">        if (self.selectedArray.count &gt; 0) &#123;</span><br><span class="line">            self.cityList = [[self.selectedArray objectAtIndex:0] allKeys];</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            self.cityList = nil;</span><br><span class="line">        &#125;</span><br><span class="line">        if (self.cityList.count &gt; 0) &#123;</span><br><span class="line">            self.areaList = [[self.selectedArray objectAtIndex:0] objectForKey:[self.cityList objectAtIndex:0]];</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            self.areaList = nil;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    [pickerView selectedRowInComponent:1];</span><br><span class="line">    [pickerView reloadComponent:1];</span><br><span class="line">    [pickerView selectedRowInComponent:2];</span><br><span class="line">    </span><br><span class="line">    if (component == 1) &#123;</span><br><span class="line">        if (self.selectedArray.count &gt; 0 &amp;&amp; self.cityList.count &gt; 0) &#123;</span><br><span class="line">            self.areaList = [[self.selectedArray objectAtIndex:0] objectForKey:[self.cityList objectAtIndex:row]];</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            self.areaList = nil;</span><br><span class="line">        &#125;</span><br><span class="line">        [pickerView selectRow:1 inComponent:2 animated:YES];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    [pickerView reloadComponent:2];</span><br><span class="line">&#125;</span><br><span class="line">- (CGFloat)pickerView:(UIPickerView *)pickerView widthForComponent:(NSInteger)component</span><br><span class="line">&#123;</span><br><span   <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
